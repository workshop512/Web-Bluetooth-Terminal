<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#2196f3">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="./">
    <meta name="description"
          content="Progressive Web Application for serial communication with your own Bluetooth Low Energy (Smart) devices">

    <title>Web Bluetooth Terminal</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#2196f3">
    <link rel="shortcut icon" href="icons/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

    <div class="app">

        <div class="toolbar">

            <div id="device-name" class="name">Terminal</div>

            <div class="buttons">

                <button id="connect" type="button" aria-label="Connect">
                    <i class="material-icons">bluetooth_connected</i>
                </button>

                <button id="disconnect" type="button" aria-label="Disconnect">
                    <i class="material-icons">bluetooth_disabled</i>
                </button>

            </div>

        </div>

        <div id="terminal" class="terminal"></div>

        <form id="send-form" class="send-form">

            <input id="input" type="text" aria-label="Input" autocomplete="off" placeholder="Type something to send...">

            <button type="submit" aria-label="Send">
                <i class="material-icons">send</i>
            </button>

        </form>
        <hr></hr>

            <div class="actionbuttons">

                <button id="buttonL" type="button" aria-label="ButtonL">
                    <i class="material-icons">arrow_back</i>
                </button>
                
                <button id="buttonX" type="button" aria-label="ButtonX">
                    <i class="material-icons">check_circle</i>
                </button>
                
                <button id="buttonR" type="button" aria-label="ButtonR">
                    <i class="material-icons">arrow_forward</i>
                </button>
                
                <button id="button1" type="button" aria-label="Button1">
                    <i class="material-icons">looks_one</i>
                </button>

                <button id="button2" type="button" aria-label="Button2">
                    <i class="material-icons">looks_two</i>
                </button>
                
                <button id="button3" type="button" aria-label="Button3">
                    <i class="material-icons">looks_3</i>
                </button>
                
                <button id="button4" type="button" aria-label="Button4">
                    <i class="material-icons">looks_4</i>
                </button>
            </div>
                    
        <!--
        <table>
            <tr>
                <th>  <button onclick="myButton1Function()">Button 1</button> </th>
                <th>  <button onclick="myButton2Function()">Button 2</button> </th>
                <th>  <button onclick="myButton3Function()">Button 3</button> </th>
                <th>  <button onclick="myButton4Function()">Button 4</button> </th>
                <th>  <button onclick="myButton5Function()">Button 5</button> </th>
            </tr>
        </table>
        -->

    </div>

    <script src="js/BluetoothTerminal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>

</body>
</html>
