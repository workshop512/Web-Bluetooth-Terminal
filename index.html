<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#2196f3">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="./">
    <meta name="description"
          content="Progressive Web Application for serial communication with your own Bluetooth Low Energy (Smart) devices">

    <title>Web Bluetooth Terminal</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#2196f3">
    <link rel="shortcut icon" href="icons/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

    <div class="app">

        <div class="toolbar">

            <div id="device-name" class="name">Flowtoys Bluetooth Connect</div>

            <div class="buttons">

                <button id="connect" type="button" aria-label="Connect">
                    <i class="material-icons">bluetooth_connected</i>
                </button>

                <button id="disconnect" type="button" aria-label="Disconnect">
                    <i class="material-icons">bluetooth_disabled</i>
                </button>

            </div>

        </div>






        <div id="actionbuttons" class="actionbuttons">

            <button id="buttonL" type="button" aria-label="ButtonL">
                <i class="material-icons">arrow_back</i>
            </button>

            <button id="buttonX" type="button" aria-label="ButtonX">
                <i class="material-icons">check_circle</i>
            </button>
            
            <button id="buttonR" type="button" aria-label="ButtonR">
                <i class="material-icons">arrow_forward</i>
            </button>
                            
            <br/>
            
            <button id="button1" type="button" aria-label="Button1">
                <i class="material-icons">filter_1</i>
            </button>

            <button id="button2" type="button" aria-label="Button2">
                <i class="material-icons">filter_2</i>
            </button>
            
            <button id="button3" type="button" aria-label="Button3">
                <i class="material-icons">filter_3</i>
            </button>
            
            <br/>

            <button id="button4" type="button" aria-label="Button4">
                <i class="material-icons">filter_4</i>
            </button>
            
            <button id="button5" type="button" aria-label="Button5">
                <i class="material-icons">filter_5</i>
            </button>
            
            <button id="button6" type="button" aria-label="Button6">
                <i class="material-icons">filter_6</i>
            </button>

            <br/>
            
            <button id="button7" type="button" aria-label="Button7">
                <i class="material-icons">filter_7</i>
            </button>

            <button id="button8" type="button" aria-label="Button8">
                <i class="material-icons">filter_8</i>
            </button>

            <button id="button9" type="button" aria-label="Button9">
                <i class="material-icons">filter_9</i>
            </button>

            <br/><br/>

        </div>


        <form id="send-form" class="send-form">

            <input id="input" type="text" aria-label="Input" autocomplete="off" placeholder="Send text command...">

            <button type="submit" aria-label="Send">
                <i class="material-icons">send</i>
            </button>

        </form>
                    
        <div id="terminal" class="terminal"></div>
        

    </div>

    <script src="js/BluetoothTerminal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>

</body>
</html>
